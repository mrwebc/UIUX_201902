<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라면</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
</head>

<body>
    <div id="wrap">
        <h1 class="text-center">한국의라면</h1>
        <ul style="list-style:square;">
            <li>
                농심
                <ol style="list-style:circle;">
                    <li>신라면</li>
                    <li>짜왕</li>
                    <li>안성탕면</li>
                </ol>
            </li>
            <li>
                삼양
                <ol style="list-style:disc;">
                    <li>김치라면</li>
                    <li>수타면</li>
                    <li>맛있는 라면</li>
                </ol>
            </li>
            <li>
                팔도
                <ol style="list-style:none;">
                    <li>비빔면</li>
                    <li>꼬꼬면</li>
                    <li>열라면</li>
                </ol>
            </li>
        </ul>
        <img src="images/ramen.jpg" alt="한국의 라면">
    </div>
</body>
</html>
