<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>440-목록을 의미하는 ul, ol</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">목록을 나타내는 태그</h1>

        <!-- ol, ul은 직계자식으로 li만 가능하다. -->
        <ol>
            <li>ol : ordered list</li>
            <li>li : list item</li>
            <li>앞에 번호가 자동으로 붙어서 출력됨</li>
        </ol>

        <ul>
            <li>ul : unordered list</li>
            <li>li : list-item</li>
            <li>앞에 점이 자동으로 붙어서 출력</li>
        </ul>
    </div>
</body>
</html>
