<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1150-select 그룹핑</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="wrap">
        <h1>select -그룹핑 옵션</h1>
        <form>
            <fieldset>
                <legend>2022년 월드컵 개최지</legend>

                <label for="city">후보지역</label>
                <select id="city">
                    <option>선택하세요.</option>
                    <optgroup label="아시아">
                        <option>대한민국</option>
                        <option>일본</option>
                        <option>중국</option>
                        <option>베트남</option>
                        <option>몽골</option>
                    </optgroup>

                    <optgroup label="유럽">
                        <option>영국</option>
                        <option>프랑스</option>
                        <option>독일</option>
                    </optgroup>
                </select>
            </fieldset>
            <p>
                <button type="submit">확인</button>
                <button type="reset">취소</button>
            </p>            
        </form>
    </div>
</body>
</html>
