<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1210-박스사이즈와 무관한 outline</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>

        h1{
            width: 300px;
            margin:100px auto;
            outline: 10px solid blue;
        }

        h1:hover{outline-offset:5px;}

        input{outline: none;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">Outline 테두리</h1>

        <p>
            <label for="name">이름 : </label>
            <input id="name" type="text" autocomplete="off" placeholder="이름을 입력하세요">
        </p>
    </div>
</body>
</html>
