<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>320-부모 자식간의 margin 통합현상</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .parent{
            width:500px;
            height:300px;
            background-color:yellow;

            /* 
                부모요소에 밀 벽이 없어서 생기는 마진통합현상은 부모의 상단에 투명테두리를 만들거나 내용이 있으면 자동으로 해결된다.
            

                border:1px solid transparent;
                box-sizing:border-box;
            */
        }

        .parent>.child{
            display:inline-block;/*마진통합현상 해결법3*/
            width:100px;
            height:100px;
            margin-top:100px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- 여기에 내용이 있으면 정상작동 -->
        <p class="child">자식</p>
    </div>
</body>
</html>
