<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상선택자 :hover의 활용</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #wrap{
            width:960px;
            margin:0 auto;
            /* outline:1px solid red; */
        }

        ol>li{
            border-bottom:1px dotted #666;
        }

        ol>li.frst{
            border-top:1px dotted #666;
        }

        ol>li>a{
            display:block;
            padding:12px 15px;
        }

        ol>li:hover>a{
            text-decoration:none;
            background-color:yellow;
        }

        ol>li>a>p{
            margin-top:9px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">가상선택자 :hover의 활용</h1>
        
        <!-- Red -> Green -> Refactoring 결과를 유지한채 조금더 효율적인 구조가 되도록 코드를 개선함 -->
        
        <ol>
            <li class="frst">
                <a href="#">
                    <h2>HTML</h2>
                    <p>웹 페이지를 제작하기 위한 뼈대를 구성하는 언어</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <h2>CSS</h2>
                    <p>HTML로 구성된 뼈대에 옷을 입히는 언어</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <h2>Javascript</h2>
                    <p>동적인 기능을 추가하여 웹페이지에 생명을 불어 넣는 언어</p>
                </a>
            </li>
        </ol>
    </div>
</body>
</html>
