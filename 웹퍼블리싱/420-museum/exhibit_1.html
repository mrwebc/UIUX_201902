<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전시회 정보</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap{
            width:500px;
            margin:0 auto;
            /* outline:1px solid red */
        }

        .frame{
            width:500px;
            height:735px;
            border:3px solid gray;
        }

        .frame>img{
            display:block;
            width:100%;
        }

        p.desc{
            margin-top:15px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">대한민국 문화재청</h1>

        <p class="frame">
            <img src="../images/1.gif" alt="루벤스와 세기의 거장들">
        </p>

        <p class="desc">
            국립중앙박물관은 2018년 기획 특별전의 일환으로 <br>
            &lt;리히텐슈타인박물관 명품전-루벤스와 세기의 거장들&gt; <br>
            전시회를 개최합니다.
        </p>
    </div>
</body>
</html>
