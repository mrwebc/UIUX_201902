<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>전시회 정보</title>
   <style type="text/css">
      
      #wrap{
         width:500px;
         margin:0 auto;
      }
      
      h1{
         height:100px;
         line-height:100px;
         text-align:center;
      }
      
      .frame{
         display:block;
         overflow:hidden;
         width:500px;
         height:735px;
         margin-bottom:10px;
         border:3px solid #ccc;
      }
      
      .frame>img{width:100%;}
      
      .text{text-align:center;}
   </style>
   
</head>
<body>
   <div id="wrap">
      <h1>대한민국 문화재청</h1>
      <p class="frame">
         <img src="../images/2.gif" alt="루벤스와 세기의 거장들"/>
      </p>
      <p class="text">
         전라 남도 강진군에 있는 고려시대 토기나 청자를 굽던 가마터 <br>
         &lt; 전시회에 초대합니다. &gt;
      </p>
   </div>
</body>
</html>
