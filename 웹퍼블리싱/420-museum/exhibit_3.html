<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>전시회 정보</title>

      }
      
      h1{

         height:735px;
         margin-bottom:10px;
         border:3px solid #ccc;
      }
      
      .frame>img{width:100%;}
      
      .text{text-align:center;}
   </style>
   
</head>
<body>
   <div id="wrap">
      <h1>대한민국 문화재청</h1>

      </p>
      <p class="text">국립중앙박물관은 한반도의 신석기 문화를 살펴보는특별전시회<br>
      &lt; 신석기인, 새로운 환경에 적응하다. &gt;<br>
      를 개최합니다</p>
   </div>

</html>
