<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>전시회 정보</title>
   <style type="text/css">
      
      #wrap{
         width:500px;
         margin:0 auto;
      }
      
      h1{
         height:100px;
         line-height:100px;
         text-align:center;
      }
      
      .frame{
         display:block;
         overflow:hidden;
         width:500px;
         height:735px;
         margin-bottom:10px;
         border:3px solid #ccc;
      }
      
      .frame>img{width:100%;}
      
      .text{text-align:center;}
   </style>
   
</head>
<body>
   <div id="wrap">
      <h1>대한민국 문화재청</h1>
      <p class="frame">
         <img src="../images/5.jpg" alt="루벤스와 세기의 거장들"/>
      </p>
      <p class="text">부나부나음악 탐험대와 함께하는 신나는 산타마을 여행기지금 <br>&lt; 국립 중앙 박물관 &gt;에서 함께하세요!</p>
   </div>
</body>
</html>
