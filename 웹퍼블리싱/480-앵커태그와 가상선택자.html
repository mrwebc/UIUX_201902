<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>480-앵커태그와 가상선택자</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>

        /* 앵커태그에 href 속성이 설정된 경우 */
        a:link{color:orange;text-decoration:none;}

        /* 앵커태그에 설정된 href 주소로 한번이라도 방문한 기록이 브라우저에 저장된 경우 */
        a:visited{color:green;}

        /* 앵커태그 안으로 마우스 포인터가 진입(mouseenter)한 경우 */
        a:hover{color:red;text-decoration:underline;}

        /* 앵커태그를 마우스 왼쪽버튼으로 클릭하고 있는 경우 */
        a:active{color:blue;}


        a,span{
            display:block;
            margin-bottom:10px;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">전천후태그 앵커</h1>

        <!-- # : 현재페이지를 의미함 -->
        <a href="#">
            <h2>HTML5에서 앵커태그는 block요소를 자손으로 가질 수 있다.</h2>
        </a>

        <span>
            <h2>이렇게 인라인요소 span으로 p태그를 감싸면 유효성 검사에서 오류 발생</h2>
        </span>
    </div>
</body>
</html>
