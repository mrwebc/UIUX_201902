<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그의 속성을 이용한 CSS 선택</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        a{
            display:block;
            width:600px;
            height:50px;
            line-height:50px;
            text-align:center;
        }

        /* title 속성을 가지고 있는 a 선택자 */
        a[title]{background-color:red;}


        a[href="http://naver.com"]{font-size:30px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">애트리뷰트 선택자</h1>

        <a href="#" target="_blank">네이버</a>
        <a href="http://naver.com">네이버</a>
        <a href="http://naver.com/">네이버</a>
        <a href="http://naver.com/" title="naver 바로가기">네이버</a>
    </div>
</body>
</html>
