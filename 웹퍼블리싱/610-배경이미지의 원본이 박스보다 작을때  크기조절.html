<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>610-배경이미지의 원본이 박스보다 작을때  크기조절</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #wrap{text-align:center;}

        p{
            width:800px;
            height:300px;
            margin:0 auto 20px;
            line-height:300px;
            outline:1px solid red;
        }

        p.s1{
            background-image:url(images/background-640x423.jpg);
            background-size:550px 100px;
            background-repeat:no-repeat;
        }

        p.s2{
            background-image:url(images/background-640x423.jpg);
            background-size:550px;
            background-repeat:no-repeat;
        }

        p.s3{
            background-image:url(images/background-640x423.jpg);
            background-size:cover;
            background-repeat:no-repeat;
        }

        p.s4{
            background-image:url(images/background-640x423.jpg);
            background-size:contain;
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">배경이미지 크기조절</h1>

        <img src="images/background-640x423.jpg" alt="#">

        <p class="s1">background-size : 550px 100px</p>
        <p class="s2">background-size : 550px</p>
        <p class="s3">background-size : cover</p>
        <p class="s4">background-size : contain</p>
    </div>
</body>
</html>
