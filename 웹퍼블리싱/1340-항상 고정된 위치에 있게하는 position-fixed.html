<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1340-항상 고정된 위치에 있게하는 position-fixed</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
		<style>
			header{
				position: fixed;/*무조건 기준점이 body*/
				left: 0;
				top: 0;
				width: 100%;
				height: 66px;
				background-color: #ff0;
				border-bottom: 3px solid black;
				opacity: 0.5;
			}

			section{
				height: 1000px;
				margin-top: 69px;
				line-height: 1000px;
				background-color: #f00;
			}
		</style>
</head>
<body>
	<div id="wrap">

		<header>
			<h1>네이버라인</h1>
			<nav>메인메뉴</nav>
		</header>

		<section>본문내용</section>

	</div>
</body>
</html>
