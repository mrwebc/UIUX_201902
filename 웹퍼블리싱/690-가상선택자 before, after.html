<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>690-가상선택자 :before, :after</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        h2,h3{margin-bottom:20px;text-align:center;}

        span:before{
            content:'평균나이 ';
        }

        span:after{
            content:"세"
        }


        h3:before{
            font-size:25px;
            content:'날씬한 기분의 ';
        }

        h3:after{
            color:red;
            font-size:25px;
            content:' 다이어트 식이섬유';
        }


    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">그림자같은 가상선택자</h1>

        <h2><span>20</span></h2>

        <h3>미에로 화이바</h3>
    </div>
</body>
</html>
