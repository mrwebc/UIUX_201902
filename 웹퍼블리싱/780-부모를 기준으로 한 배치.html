<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>780-부모를 기준으로 한 배치(기준점설정)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .standard{
            position:relative; /* 기준점 설정 가능 */
            /* position:absolute; 기준점 설정 가능 */
            width:400px;
            height:400px;
            margin:100px 0 0 100px;
            background-color:yellow;
        }

        .standard>.abs{
            display:block;
            position:absolute;
            left:100px;
            top:100px;
            width:100px;
            height:100px;
            color:white;
            font-size:8px;
            background-color:blue;
        }

        .parent{
            position:relative;
            /* 
                주로 기준점 설정용도로 사용되는 relative는 "내 안에서 자손요소가 pos:a 할 경우 나를 기준으로 위치지정 한다"는 의미
             */

            width:500px;
            height:500px;
            margin:100px;
            background-color:yellow;
        }

        .parent>.child{            
            display:block;
            position:absolute;
            left:0;
            top:0;
            width:150px;
            height:80px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <h1 class="standard">
        <span class="abs">포지셔닝 박스</span>
    </h1>

    <p class="parent">
        <strong class="child">실험</strong>
    </p>
</body>
</html>
