        <h1>NCS - 국가직무능력표준(==업무수행능력)</h1>

        <h2>NCS 제공 목적</h2>

        <p>
            <span>1. 국가측면</span> - 조직과 개인의 역량을 강화해 국가의 경쟁력을 높이고, 개인의 행복 추구 <br>

            <span>2. 조직측면</span> - 직무분석과 수행준거 개발 비용을 줄여서 조직의 경쟁력 강화에 기여 <br>

            <span>3. 개인측면</span> - 구직자에게 직무에 대한 설명과 수행준거를 알려줘서 구직활동에 기여
        </p>
