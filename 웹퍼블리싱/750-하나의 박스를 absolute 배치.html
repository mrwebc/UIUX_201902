<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>750-하나의 박스를 absolute 배치</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{
            position: absolute;/* 기준점을 따로 지정하지 않으면 body가 기준 */
            left:100px;
            top:100px;
            width:100px;
            height:100px;
            background-color:red;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1 class="box"></h1>
</body>
</html>
