<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>230-CSS Reset 초기화</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        /*
            나만의 CSS Reset 초기화 이유 

            웹브라우저마다 내장된 기본 스타일이 완전히 똑같지 않아 우리가 만들 페이지에서 사용되는 모든 요소의 속성을 같게 만든다.
        
        */
        
        html,body{width:100%;height:100%;}

        html,body,div,span,h1,h2,h3,h4,h5,h6,
        blockquote,q,abbr,address,cite,code,em,strong,
        img,dl,dt,dd,a,p{margin:0;padding:0;}

        em, address{font-style:normal;font-weight:400;}

        body{color:black;font-size:16px;
        line-height:1.2;font-family:"Nanum Gothic",돋움,dotum,굴림,gulim;}



        /* 사용자정의 CSS Code */
        h1{font-weight:400;}





    </style>
</head>
<body>
    <div id="wrap">
        <h1>Heading</h1>
        <p>
            <a href="#">Naver Link</a>
            <span>This is span.</span>
            <code>var number = 10;</code>
        </p>
        <blockquote>This is blockquote</blockquote>
    </div>
</body>
</html>
