<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>1240-트랜지션을 이용한 이미지 확대 효과</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.frame{
			overflow: hidden;
			position: relative;
			width: 250px;
			height: 250px;
			margin: 0 auto;
		}

		.frame>img{
			display: block;
			width: 100%;

			transition:all 1s;
		}

		.frame:hover>img{
			transform:scale(1.2);
			opacity: 0.9;
		}

		/* 그림자처리 */
		.frame:after{
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 250px;
			height: 250px;
			background-color: rgba(26,30,31,0.85);
			opacity: 0;
			transition:all 1s;
			content: '';
		}

		.frame:hover:after{
			opacity: 0.5;
		}


	</style>
</head>
<body>
	<div id="wrap">
		<h1 class="text-center">트랜지션을 이용한 이미지 확대 효과</h1>

		<p class="frame">
			<img src="images/home.jpg" alt="#">
		</p>

	</div>
</body>
</html>
