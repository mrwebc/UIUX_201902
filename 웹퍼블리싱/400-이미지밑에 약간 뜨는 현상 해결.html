<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>400-이미지밑에 약간 뜨는 현상 해결</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .frame{
            width:300px;
            margin:0 auto;
            text-align:center;
            border:1px solid red;
        }

        .frame>img{
            display:block;/*이미지 밑에 약간 뜨는 현상 해결1 */
            /* vertical-align:top; 이미지 밑에 약간 뜨는 현상 해결2 */
            width:100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">이미지 이상현상</h1>

        <p class="frame">
            <img src="./images/2.gif" alt="#">
        </p>
    </div>
</body>
</html>
