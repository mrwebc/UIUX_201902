<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>380-이미지에 CSS 효과적용</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #wrap{
            width:1000px;
            margin:0 auto;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">국립중앙박물관 전시일정</h1>

        <p>
                <img style="width:50px;height:70px;margin-right:10px;border:5px solid #000" src="images/1.gif" alt="외국화작품" title="무료관람" />
         
                <img style="width:80px;height:105px;margin-right:20px;border:6px dotted red" src="images/2.gif" alt="강진사당리 고려청자" title="무료관람" />
             
                <img style="width:110px;height:135px;margin-right:30px;border:7px dashed blue" src="images/3.gif" alt="신석기인 새로운 환경에 적응하다." title="무료관람" />
             
                <img style="width:150px;height:180px;margin-right:40px;border:10px double green" src="images/4.jpg" alt="큐레이터와의 대화" title="무료관람" />
             
                <img style="width:200px;height:250px;border:20px solid transparent" src="images/5.jpg" alt="오페레타 뮤지컬 판타지아" title="무료관람" />
        </p>
    </div>
</body>
</html>
