<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>220-감초역할의 시멘틱 태그</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="wrap">
        <h1>시멘틱 태그의 사용법</h1>

        <dl>
            <dt>strong</dt>
            <dd>강하게 <strong>중요성을 강조</strong>하고 싶을 때</dd>

            <dt>em</dt>
            <dd>중요하긴 하지만 <em>strong보다 덜 중요</em>할 때</dd>

            <dt>cite</dt>
            <dd>웹사이트나 출판물의 제목을 나타낼 때</dd>
            <dd><cite>http://www.daum.net</cite></dd>

            <dt>address</dt>
            <dd>주소나 저작권을 표현할 때</dd>
            <dd><address>서울시 서대문구 대현동 1234-5678</address></dd>
            <dd><address>Copyright 홍길동</address></dd>

            <dt>abbr</dt>
            <dd>줄임말, 약어를 표현할 때</dd>
            <dd><abbr title="미스터피자">미피</abbr></dd>

        </dl>
    </div>
</body>
</html>
