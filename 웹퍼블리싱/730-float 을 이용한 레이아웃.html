<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>730-float 을 이용한 레이아웃</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #wrap{
            width:700px;
            margin:30px auto 0;
        }

        .header, .left, .cont, .footer{border:1px solid black;}

        .header{
            width:698px;
            height:148px;
            line-height:150px;
            text-align:center;
        }

        .section{
            *zoom:1;
            width:700px;
            height:400px;
            margin:10px 0;
        }

        .section:after{
            display:block;
            clear:both;
            content:'';
        }

        .section>.left{
            float:left;
            width:250px;
            height:400px;
            line-height:400px;
            text-align:center;
        }

        .section>.cont{
            float:right;
            width:436px;
            height:400px;
            line-height:400px;
            text-align:center;
        }

        .footer{
            width:698px;
        }

        .footer>address{
            height:98px;
            line-height:98px;
            text-align:center;
        }    
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <h1>헤더 영역</h1>
        </div>

        <div class="section">
            <div class="article left">서브메뉴</div>
            <div class="article cont">본문내용</div>
        </div>

        <div class="footer">
            <address>푸터영역</address>
        </div>
    </div>
</body>
</html>
