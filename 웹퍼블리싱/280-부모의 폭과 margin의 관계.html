<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>280-부모의 폭과 margin의 관계</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #parent{
            width:600px;
            height:200px;
            border:1px solid red;
        }

        #parent>p{
            width:150px;
            height:50px;
            border:1px solid black;
        }

        .child_1, .child_2{
            display:inline-block;
        }

        /* .child_1{margin-right:400px;} */
        .child_2{margin-left:400px;}
    </style>
</head>
<body>
    <div id="parent">
        <p class="child_1">자식1(150*50)</p><p class="child_2">자식2(150*50)</p>
    </div>
</body>
</html>
