<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>890-박스모델의 그림자효과</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{
            width:300px;
            height:100px;
            margin:0 auto;
            line-height:100px;
            text-align:center;
            background-color:pink;

            /* text-shadow:x좌표 y좌표 blur 색상; */
            text-shadow:3px 3px 3px red;
            box-shadow:5px 5px 5px rgba(0,0,255,0.3);
        }
    </style>
</head>
<body>
    <h1 class="text-center">그림자 만들기</h1>

    <p>텍스트와 박스 shadow</p>
</body>
</html>
