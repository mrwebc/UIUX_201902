<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>110-강조와 인용태그</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        span{color:red;}
    </style>
</head>
<body>
    <div id="wrap">

        <h1>웹표준 HTML 수업</h1>

        <p>           <!-- 인라인방식으로 CSS 효과 구현 -->
            너무나도 재미있는 <span style="color:red;">웹표준</span> 수업시간 입니다.
        </p>

        <blockquote style="margin-left:0;" cite="gongja.com" title="공자님 사라사대~!">신체발부 수지부모</blockquote>

        <p>
            매일 매일 보고 싶지만 <em>토, 일</em>은 쉽니다. <br>
            그래도 울지마세요~! <br>

            <q>맹자 가라사대 집에 일찍 가자~!</q> <br>
            <q>선생님 가라사대 <strong>복습필수!</strong></q>
        </p>

    </div>
</body>
</html>
