<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사전식 목록태그 dl, dt, dd</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="wrap">
        <h1>사전식 목록태그</h1>
        <dl>
            <dt>사랑</dt>
            <dd>남녀간의 호로몬 분비로 인한 일시적인 상태 변환</dd>
            <dd>신이 내려준 최고의 선물</dd>
            <dd>오래참는 것</dd>

            <dt>음료수</dt>
            <dd>목마를 때 마시는 달콤한 액체</dd>
            <dd>내안의 너</dd>

            <dt>컴퓨터</dt>
            <dd>어렵고 복잡한 연산을 자동으로 해주는 기계</dd>
        </dl>
    </div>
</body>
</html>
