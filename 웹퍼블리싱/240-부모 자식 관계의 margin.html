<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>240-부모 자식 관계의 margin</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        h1{display:none;}/* flow 에서 증발 */

        .parent{
            width:250px;
            height:250px;
            line-height:250px;
            text-align:center;
            border:1px solid red;
        }

        .parent>.child{
            width: 100px;
            height: 100px;
            margin-top:50px;
            margin-left:100px;
            line-height: 100px;
            border: 1px solid blue;
        }

        /*         
            margin은 요소와 요소간의 간격을 떨어뜨릴때 사용한다.
            배치의 개념으로 margin을 절대 사용하지 않도록 주의한다.        
        */
    </style>
</head>
<body>
    <div id="wrap">
        <h1>바깥쪽 여백을 의미하는 margin</h1>

        <div class="parent">
            <p class="child">자식</p>
        </div>
    </div>
</body>
</html>
