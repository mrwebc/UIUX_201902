<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1090-입력양식폼 기본 코드</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="wrap">
        <h1>입력양식 Form</h1>
        <form name="frmLogin" action="1080-login_ok.html" method="get">
            <fieldset>
                <legend>로그인정보</legend>
                <ul>
                    <li>
                        <label for="secure_num">개인사번</label>
                        <input id="secure_num" type="text">
                    </li>
                    <li>
                        <label for="pwd">패스워드</label>
                        <input id="pwd" type="password">
                    </li>
                    <li style='margin-top:10px;'>
                        <input type="submit" value="로그인(전송)">
                        <button type="reset">재입력(리셋)</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
