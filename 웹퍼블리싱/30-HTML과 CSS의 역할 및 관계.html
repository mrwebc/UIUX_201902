<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30-HTML과 CSS의 역할 및 관계</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        /*
            같은의미 다른표현 
            태그 == 선택자 == 엘리먼트 == 요소

            CSS의 핵심 => 누구에게 {무엇을:어떻게;}
                      =>  선택자  {Property(속성):Value(값);} 
        */

        h1{color:red}

        p{
            color:blue; 
            font-weight:800;
            font-size:36px;
        }
    </style>
</head>
<body>
    <h1>개훈 - 계획하라~! 실천하라~! 지속하라~!</h1>
    <p>
        <!--
            자기를 소개하는 한 문장~!
        -->

        더 높은 목표를 향해 끊임없이 도전하는 홍길동입니다. ^^
    </p>

    <hr> <!-- 이전 내용과 다음 내용을 구분짓고 싶을때 사용 -->

    <p>
        html의 역할 - 본문 내용을 읽고 의미적으로 분석후
        내용에 알맞은 태그를 붙인다. 딱 거기까지 ...
    </p>

    <p>
        css의 역할 - 본문내용을 화면에 어떻게 보일까를 결정한다. 즉, 화면 디자인 임무를 수행
    </p>
</body>
</html>
