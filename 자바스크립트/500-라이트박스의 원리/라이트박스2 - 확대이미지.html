<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>라이트박스 기초-2</title>
  <link rel="stylesheet" href="../css/reset.css">
	<style type="text/css">
		h1{height:100px;line-height:100px;text-align:center;}
		
		a.book{
			display:inline-block;
			width:140px;
			height:190px;
		}
		
		a.book>img{
			width:100%;
			height:100%;
		}
		
		.lightbox{
			display:none;
			position:absolute;
			top:50%;
			left:50%;
			width:400px;
			height:500px;
			margin:-250px 0 0 -200px;
			background-color:orange;
		}
		
		.lightbox>img{
			width:100%;
			height:100%;
		}
	</style>
	<script src="http://code.jquery.com/jquery.min.js"></script>
  <script>

		$(function(){

			var $lightbox = $(".lightbox");

			$(".book").on("click", function(evt){
				evt.preventDefault();

				//라이트박스 안의 이미지에 넣을 정보를 가져온다.
				var imgSrc = $(this).attr("href");
				var imgAlt = $(this).children("img").attr("alt");

				//가져온 정보를 넣어준다.
				$lightbox.children("img").attr({
					"src" : imgSrc,
					"alt" : imgAlt
				});

				//라이트박스를 노출시킨다.
				$lightbox.show();
				
			});

		});

	</script>	
</head>
<body>
	<h1 class="text-center">확대이미지</h1>
	<p>

		<a href="../images/book_1.png" class="book"><img src="../images/thumb_1.png" alt="반응형 웹퍼블리싱" /></a>
		
		<a href="../images/book_2.png" class="book"><img src="../images/thumb_2.png" alt="UX/UI 디자인" /></a>
		
	</p>

	<div class="lightbox">
    <img src="#" alt="#">
  </div>
</body>
</html>
