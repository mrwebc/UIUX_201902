<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_자바스크립트 프로그래밍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div id="wrap">

		<h1 class="text-center">프로그래밍이란?</h1>
		<p>데이터를 저장, 인출, 가공하는 일련의 과정을 코드로 기술하는 것</p>

		<p>표현식 : 값을 만들어내는 코드</p>

		<span id="x">?</span>
	</div>

	<script>

		//할당연산자(=) : 오른쪽의 값을 왼쪽에 넣는다(할당한다.)
		//명령문, 표현식의 끝에는 항상 ;(세미콜론)을 표기한다.
		var x = 10;//변수생성, 값을 할당, =(equal)은 등호가 아니라 할당의 개념

		console.log(x);//변수에 담긴 값을 출력

		//window.alert(x);//변수에 담긴 값을 출력
		//document.write(x);//변수에 담긴 값을 출력
		//document.getElementById("x").textContent = x;//변수에 담긴 값을 출력

		var buscard;//변수생성(선언)
		buscard = 1000;//값 할당


		buscard = 50000;//값을 재할당
		console.log(buscard);

	</script>

</body>
</html>
