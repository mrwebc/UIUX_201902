<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>260-animate()를 이용한 요소의 이동</title>
    <style>
        *{margin:0;padding:0;}
        #wrap{width:800px;margin:0 auto;}        
        h1{height:100px;line-height:100px;text-align:center;}
        h1+p{
            position:relative;
            width:100%;
            height:100px;
            border:1px solid red;
        }
        
        p>.box{
            display:block;
            position:absolute;
            left:0;
            top:0;
            width:100px;
            height:100px;
            line-height:100px;
            text-align:center;
            background-color:yellow;
            border:3px solid black;
            box-sizing: border-box;
        }
        
        h1+p+p{margin-top:50px;text-align:center;}
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        $("button").on("click", function(){
  
          $(".box").animate({"left":700},2000)
                   .animate({"left":0},5000);
  
        });//end of button click

      });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>박스 애니메이트</h1>

        <p><span class="box">박스</span></p>
        
        <p><button type="button">실행</button></p>
    </div>
</body>
</html>
