<!DOCTYPE HTML>
<html lang="ko">
<head>  
   <meta charset="UTF-8">
   <title>setInterval(), clearInterval(아이디)</title>
   <style type="text/css">
      #wrap{width:800px;margin:0 auto;text-align:center;border:1px solid red;}
      header>h1{height:100px;line-height:100px;}
      section{position:relative;}
      
      section>p.box{
          position:absolute;
          left:0;top:0;
          width:100px;height:100px;
          margin-left:350px;
          line-height:100px;
          background-color:#FF0;
          border:1px solid black;
          box-sizing:border-box;         
      }
      
      footer p{margin-top:200px;}
   </style>   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
   <script>
     $(function(){

       var intervalKey;

       $(".start").on("click", function(){
         
        //var intervalKey = setInterval(실행함수, 시간간격);
        intervalKey = setInterval(function(){

        $(".box").stop().animate({
            "left":0,
            "margin-left":0
          }).animate({
            "left":700
          });

        },1000);

      });//end of .start click


      $(".stop").on("click", function(){
        clearInterval(intervalKey);
      });

     });
   </script>
</head>
<body>
   <div id="wrap">
      <header>
         <h1>일정 시간 간격으로 움직이는 박스</h1>
      </header>
      <section>
         <p class="box">애니박스</p>
      </section>
      <footer>
         <p>
            <button type="button" class="start">start</button>
            <button type="button" class="stop">stop</button>
         </p>
      </footer>
   </div>
</body>
</html>
