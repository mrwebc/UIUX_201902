<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>50-(단순)함수의 선언과 호출</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<h1 class="text-center">함수의 선언과 호출</h1>

	<script>

		//콘솔창에 두 수 출력하기
		var num_1 = 200;
		var num_2 = 100;

		console.log(num_1);
		console.log(num_2);
		console.log(num_1);
		console.log(num_2);
		console.log(num_1);
		console.log(num_2);
		console.log("---------------------");

		console.log(num_1);
		console.log(num_2);
		console.log(num_1);
		console.log(num_2);
		console.log(num_1);
		console.log(num_2);
		console.log("---------------------");

		console.log(num_1);
		console.log(num_2);
		console.log(num_1);
		console.log(num_2);
		console.log(num_1);
		console.log(num_2);
		console.log("---------------------");

		/*
			-> 코량이 많아져서 비효율적
			-> 같은 코드를 계속 반복하는 것이 문제
			-> 해결책 : 함수를 이용한 일괄 반복 처리(재사용)

				선언방법) var (함수)변수 = function(){};

				호출방법) (함수)변수명();
		*/

		//myFn 함수 선언
		var myFn = function(){
			console.log(num_1);
			console.log(num_2);
			console.log(num_1);
			console.log(num_2);
			console.log(num_1);
			console.log(num_2);
			console.log("---------------------");
		};

		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출
		myFn();//함수호출


	</script>


</body>
</html>
