<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>250-eq()로 인덱스에 일치 요소 선택</title>
    <style>
        #wrap{
            width: 500px;
            margin: 0 auto;
            text-align: center;            
        }

        .title{
            color: #00f;
            font-size: 30px;
            letter-spacing: 1px;
        }

        li{line-height: 60px;}

        .title{text-decoration: underline;}
        .bgc{background-color:#FF0;}
        .fz{font-size:20px;}
        .fw{font-weight:800;}
        .c{color:red;}    
    </style>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      //1. li 요소중 인덱스번호가 2인 요소를 클릭하면 .bgc클래스를 추가
      $("li").eq(2).on("click",function(){
        $(this).addClass("bgc");
      });


      //2. li 요소중 인덱스번호가 4인 요소를 클릭하면 .fz와 .fw .c 클래스를 추가
      $("li").eq(4).on("click", function(){
        $(this).addClass("fz fw c");

        $(this).addClss("fz").addClass("fw").addClass("c");
      });


      //3. h1요소를 클릭하면 .title 클래스를 제거
      $("h1").on("click", function(){
        $(this).removeClass("title");
      });

    });
  </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">.eq() 메소드 사용법</h1>
        <ul class="color">
            <li>빨강색</li>
            <li>오렌지색</li>
            <li>노랑색</li>
            <li>초록색</li>
            <li>파랑색</li>
        </ul>
    </div>
</body>
</html>
