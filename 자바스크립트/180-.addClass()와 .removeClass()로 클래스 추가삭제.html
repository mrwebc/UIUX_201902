<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>180-.addClass()와 .removeClass()로 클래스 추가삭제</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
      .fw{font-weight: 400;}
      .c{color: blue;}
      .fz{font-size: 50px;}
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        //1. h1요소에 .fw 클래스를 추가하세요.
        $("h1").addClass("fw");

        //2. 아이디가 king인 요소에 .c 클래스를 추가하세요.
        $("#king").addClass("c");

        //3. 클래스명이 .queen인 요소에 .fz 클래스를 추가하세요
        $(".queen").addClass("fz");

        //4. h1요소를 클릭하면 .fw 클래스를 삭제하세요.
        $("h1").on("click", function(){
          $("h1").removeClass("fw");
        });


        //5. .c 클래스를 가진 요소를 클릭하면 .fafa 클래스가 삭제되는 코드를 작성하세요.
        $(".c").on("click", function(){
            $(".c").removeClass("fafa");
        });

        //6. 클래스명이 .fz인 요소를 클릭하면 .queen 클래스가 삭제되는 코드를 작성하세요.
        $(".fz").on("click", function(){
            $(".fz").removeClass("queen");
        });
      });
    </script>
</head>
<body>
    <h1>헤드라인-1</h1>
    <h2 id="king" class="fafa">헤드라인-2</h2>
    <h3 class="queen">헤드라인-3</h3>    
</body>
</html>
