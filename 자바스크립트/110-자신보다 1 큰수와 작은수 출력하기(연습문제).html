<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>110-자신보다 1 큰수와 작은수 출력하기(연습문제)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<h1 class="text-center">자신보다 1 큰수와 1작은수 출력하기</h1>
	<script>

		var a = Number(prompt('a 값을 입력하세요.'));
		var b = Number(prompt('b 값을 입력하세요.'));

		a = a+1;
		b = b-1;

		console.log('a = ',a);
		console.log('b = ',b);
	</script>

</body>
</html>
