<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>slidesjs 플러그인</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/jquery.slides.js"></script>
	<script>
    $(function(){
      $(".slides").slidesjs({
				pagination:{effect:"fade"}//slide 기본값
      });
    });
	</script>
</head>
<body>
	<div id="wrap">
		<header>헤더영역</header>

		<section class="slides">
			<p>제이쿼리, 자바스크립트를 몰라도 사용 가능</p>
			<p>slide 및 fade 효과</p>
			<p>다양한 특수효과 및 옵션지원</p>
			<p>쉬운설정</p>
		</section>
		
		<section class="cont">본문내용</section>
		
		<footer>푸터영역</footer>
	</div>	
</body>
</html>
