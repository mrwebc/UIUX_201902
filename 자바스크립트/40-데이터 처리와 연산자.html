<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40-데이터 처리와 연산자</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<h1 class="text-center">산술연산자 : + - * / %</h1>

	<script>

		var num_1 = 200;
		var num_2 = 100;

		//합을 저장할 변수 result_sum
		var result_sum = num_1 + num_2;
		console.log("result_sum = ", result_sum);


		//차를 저장할 변수 result_sub
		var result_sub = num_1 - num_2;
		console.log("result_sub = ", result_sub);


		//곱을 저장할 변수 result_mul
		var result_mul = num_1 * num_2;
		console.log("result_mul = ", result_mul);


		//나누기 결과를 저장할 변수 result_div
		var result_div = num_1 / num_2;
		console.log("result_div = ", result_div);


		//나머지를 저장할 변수 result_mod
		var result_mod = num_1 % num_2;
		console.log("result_mod = ", result_mod);


		result_sum = num_1+num_2;

	</script>
</body>
</html>
