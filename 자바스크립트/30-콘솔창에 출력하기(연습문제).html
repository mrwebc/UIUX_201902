<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30-콘솔창에 출력하기(연습문제)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<div>
<h1 class="text-center">콘솔창에 변수출력하기</h1>
<p>

   다음의 조건을 만족시키는 변수를 선언하고 값을 초기화 하세요.

nLines;//1. 서울지하철의 노선개수
nEarthGirth;//2. 지구 둘레의 길이(km)
nPages;//3. 당신이 읽은 책 중 가장 두꺼운 책의 쪽수
nVisiters;//4. 개장부터 지금까지 롯데월드에 놀러 간 사람들의 숫자
nDistance;//5. 지구에서 태양까지의 거리
nTimes//6. 집에서 학원가지의 걸리는 소요시간

</p>

</div>

<script>

   var nLines = 12;
   console.log("nLines =", nLines);

   var nEarthGirth = "15000000000000km";
   console.log("nEarthGirth =", nEarthGirth);

   var nPages = 500;
   console.log("nPages =", nPages);

   var nVisiters = 999999999;
   console.log("nVisiters=", nVisiters);


   var nDistance = 9999999990000000;
   console.log("nDistance=", nDistance);

   var nTimes = 9;
   console.log("nTimes=", nTimes);











</script>

</body>
</html>
