<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>evt.preventDefault()-앵커태그의 기본기능 작동금지</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        $("a").on("click", function(evt){
          evt.preventDefault();

          //이벤트객체 evt의 preventDefault() 를 이용해서
          //앵커태그의 기본기능이 작동하지 못하도록 한다.

          console.log("앵커를 클릭해도 이동하지 않습니다.");
        });

      });
    </script>
</head>
<body>
  <div id="wrap">
    <h1 class="text-center">evt.preventDefault()-앵커태그의 기본기능 작동금지</h1>

    <a href="http://www.flower.com">
      <img src="images/flower.jpg" alt="해바라기">
    </a>
  </div>
</body>
</html>
